<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparent form</title>
    <script src="https://kit.fontawesome.com/14f397c968.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
           <div class="input-group">
            <input type="text" id="name" required>
            <label for="username"><i class="far fa-user"></i> Username</label>
           </div>
           <div class="input-group">
            <input type="password" id="password" required>
            <label for="password"><i class="fas fa-key"></i> password</label>
           </div>
           <div class="input-group">
            <input type="text" id="phoneNumber" required>
            <label for="phoneNumber"><i class="fas fa-phone"></i> contact number</label>
           </div>
           <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-at"></i> Email</label>
           </div>
          
           <div class="input-group">
            <textarea name="messaage" rows="10" placeholder="wirte us something about you"></textarea>
        
           </div>
           <button type="submit">submit</button>
        </form>
    </div>
    
</body>
</html>
